---
layout: default
---

<div class="c-post">
   {% if page.img %}
    <img class="c-post__image" src={{ "/images/" | prepend: site.baseurl | append : page.img}} alt>
    {% endif %}
    <article>
        <h1 class="c-post__title">{{page.title}}</h1>
        <div class="c-post__content">{{page.content | markdownify}}</div>
    </article>
</div>
