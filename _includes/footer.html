<footer class="c-footer">
    <nav class="c-footer__nav">
        <ul class="c-footer__nav-list">
            <li class="c-footer__nav-item"><a class="c-footer__nav-link{% if '/' == page.url %} c-footer__nav-link--active{% endif %}" href="/">Accueil</a></li>
            {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
            {% for p in navigation_pages %}
                {% if p.navigation_weight %}
                    <li class="c-footer__nav-item">
                        <a class="c-footer__nav-link{% if p.url == page.url %} c-footer__nav-link--active{% endif %}" href="{{ p.url }}">{{ p.title }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </nav>
</footer>
{% if site.analytics and site.url != 'http://localhost:4000' %}
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.analytics }}', 'auto');
    ga('send', 'pageview');
</script>
{% endif %}
